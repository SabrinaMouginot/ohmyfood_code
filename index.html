<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="Css/pages/home.css">
</head>
<body>
    <div class="main-container"> 
        <header>
            <h1>Ohmyfood</h1>
        </header>

        <div class="entete">
            <form class="recherche">
                <div>
                    <i class="fa-xs fa-solid fa-location-dot" aria-hidden="true">
                    </i>
                </div>
                <input class="txtarea" type="text" value="Paris, Belleville">

            </form>
        </div>

        <main>
            <section class="restaurants" id="restaurants">
                <h2>Restaurants</h2>
                <div class="restaurant">
                    <a href="Menu/la-palette-du-gout.html">
                        <article class="card">
                            <img src="Images/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="Image de la table d'un restaurant">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">La palette du goût</h3>
                                    <p class="card-subtitle">Ménilmontant</p>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>

                <div class="restaurant">
                    <a href="Menu/la-note-enchantee.html">
                        <article class="card">
                            <img src="Images/Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                alt="Image de la table d'un restaurant">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">La note enchantée</h3>
                                    <p class="card-subtitle">Charonne</p>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>

                <div class="restaurant">
                    <a href="Menu/a-la-francaise.html">
                        <article class="card">
                            <img src="Images/Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                alt="Image de la table d'un restaurant">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">A la française</h3>
                                    <p class="card-subtitle">Cité Rouge</p>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>

                <div class="restaurant">
                    <a href="Menu/le-delice-des sens.html">
                        <article class="card">
                            <img src="Images/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                alt="Image de la table d'un restaurant">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Le délice des sens</h3>
                                    <p class="card-subtitle">Folie-Méricourt</p>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>

            </section>
            
        </main>

        <footer class="foot">
            <h2>ohmyfood</h2>
            <ul>
                <li> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                <li> <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mention légale</li>
                <li>Contact</li>
             </ul>
        </footer>
    </div>
</body>
</html>
